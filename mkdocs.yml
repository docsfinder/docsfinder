site_name: Docs Finder
site_url: https://github.com/docsfinder/docsfinder
repo_url: https://github.com/docsfinder/docsfinder
edit_uri: "https://github.com/docsfinder/docsfinder"/edit/main/docs

theme:
  name: material
  language: en
  features:
    - navigation.instant
  palette:
    primary: black
    accent: light blue

nav:
  - Home: index.md

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - toc:
      permalink: ðŸ”—

